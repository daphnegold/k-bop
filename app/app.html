<ion-menu swipeEnabled="false" [content]="content">

  <ion-toolbar nothing>
    <ion-title>Menu</ion-title>
  </ion-toolbar>

  <ion-content>
    <ion-list inset no-lines>
      <button menuClose ion-item clear *ngFor="#p of pages" (click)="openPage(p)" (click)="removeAudio()">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav id="nav" [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
