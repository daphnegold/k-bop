
<ion-navbar *navbar dark>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <!-- <ion-title>k-bop!</ion-title> -->
</ion-navbar>


<ion-content class="home">
  <ion-refresher
    *ngIf="!currentSong" (refresh)="doRefresh($event, refresher)" pullingText="">
  </ion-refresher>

  <!-- <p>
    <button primary menuToggle>Toggle Menu</button>
  </p> -->
  <h1 *ngIf="!currentSong && refresherPulled">K-Pop is coming right up!</h1>

  <ion-card *ngIf="currentSong">
    <ion-item>
      <ion-avatar item-right>
        <ion-icon *ngIf="!_songService.paused" name="md-musical-note" item-right></ion-icon>
      </ion-avatar>
      <h2>{{ currentSong.artist }}</h2>
    </ion-item>

    <img [src]="currentSong.image_large" (click)="toggleSong()">

    <ion-card-content>
      <h4>{{ currentSong.title }}</h4>
    </ion-card-content>

    <!-- <ion-item class="deciders">
        <button dark clear round item-left (click)="decide(false)">
          <ion-icon name="sad"></ion-icon>
        </button>
        <button dark clear round item-right (click)="decide(true)">
          <ion-icon name="happy"></ion-icon>
        </button>
    </ion-item> -->

    <ion-item>
      <button primary clear item-left>
        <ion-icon name="heart"></ion-icon>
        <div>12 Likes</div>
      </button>
      <button primary clear item-left>
        <ion-icon name="text"></ion-icon>
        <div>4 Comments</div>
      </button>
    </ion-item>
  </ion-card>
</ion-content>
