
<ion-navbar *navbar dark>
  <button menuToggle (click)="stopSong()">
    <ion-icon name="menu"></ion-icon>
  </button>
  <!-- <ion-title>k-bop!</ion-title> -->
</ion-navbar>

<ion-content class="home">
  <!-- <p>
    <button primary menuToggle>Toggle Menu</button>
  </p> -->

  <ion-card>
    <ion-item>
      <ion-avatar item-right>
        <ion-icon name="md-musical-note" item-right></ion-icon>
      </ion-avatar>
      <h2>{{ currentSong.artist }}</h2>
    </ion-item>

    <img [src]="currentSong.image_large" (click)="toggleSong()">

    <ion-card-content>
      <h4>{{ currentSong.title }}</h4>
    </ion-card-content>

    <ion-row class="grid">
      <ion-col>
        <a button dark round clear (click)="decide(false)">
          <ion-icon name="sad"></ion-icon>
        </a>
      </ion-col>
      <ion-col>
        <a button dark round clear (click)="decide(true)">
          <!-- <ion-icon name="heart-outline"></ion-icon> -->
          <ion-icon name="happy"></ion-icon>
        </a>
      </ion-col>
    </ion-row>

    <ion-item>
      <button primary clear item-left>
        <ion-icon name="heart"></ion-icon>
        <div>12 Likes</div>
      </button>
      <button primary clear item-left>
        <ion-icon name="text"></ion-icon>
        <div>4 Comments</div>
      </button>
    </ion-item>
  </ion-card>

  <button full *ngIf="!loggedIn()" (click)="login()">Login</button>

</ion-content>
