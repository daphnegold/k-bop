<ion-navbar *navbar dark>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Playlist</ion-title>
</ion-navbar>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="#song of myPlaylist" (click)="songTapped($event, song)">
      <!-- <ion-icon name="md-musical-note" item-left></ion-icon> -->
      <ion-avatar item-left><img src={{song.image_large}}></ion-avatar>
      {{song.title}}
      <div class="item-note" item-right>
        {{song.artist}}
      </div>
    </button>
  </ion-list>
  <div *ngIf="selectedSong" padding>
    You navigated here from <b>{{selectedSong.title}}</b>
  </div>
</ion-content>
