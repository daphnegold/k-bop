<ion-navbar>
  <div *ngIf="myPlaylist">
    <ion-searchbar [(ngModel)]="searchQuery" (input)="getItems($event)"></ion-searchbar>
  </div>
</ion-navbar>

<div *ngIf="myPlaylist">
  <ion-buttons end>
    <button clear *ngIf="myPlaylist.length > 0" (click)="confirmClear()">Clear</button>
    <button clear *ngIf="myPlaylist.length > 0">Open in Spotify</button>
  </ion-buttons>
</div>

<h2 *ngIf="!myPlaylist">Loading...</h2>
<div *ngIf="myPlaylist">
  <p *ngIf="myPlaylist.size === 0">Your playlist is empty</p>
</div>

<ion-content class="playlist">

  <ion-list>
    <ion-item-sliding *ngFor="#song of myPlaylist" [ngClass]="{selected: nowPlaying(song)}">
      <ion-item (click)="playSong(song)">
        <ion-thumbnail item-left><img src={{song.image_large}}></ion-thumbnail>
        <h3>{{song.title}}</h3>
        <p>{{song.artist}}</p>
        <button dark clear item-right>
          <ion-icon *ngIf="nowPlaying(song)" name="pause"></ion-icon>
          <ion-icon *ngIf="!nowPlaying(song)" name="play"></ion-icon>
        </button>
      </ion-item>
      <ion-item-options>
        <button danger (click)="deleteSong(song)">
          <ion-icon name="delete"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
