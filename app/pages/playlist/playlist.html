<ion-navbar *navbar dark>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Playlist</ion-title>
  <ion-buttons end>
    <button outline light>Save</button>
  </ion-buttons>
</ion-navbar>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="#song of myPlaylist">
      <ion-item>
        <ion-avatar item-left><img src={{song.image_large}}></ion-avatar>
        <h3>{{song.title}}</h3>
        <p>{{song.artist}}</p>
      </ion-item>
      <ion-item-options>
        <button danger (click)="deleteSong(song)">
          <ion-icon name="delete"></ion-icon>
          Delete
        </button>
        <button primary (click)="songTapped($event, song)">
          <ion-icon name="details"></ion-icon>
          Details
        </button>
    </ion-item-options>
    </ion-item-sliding>
    <!-- <button ion-item *ngFor="#song of myPlaylist" (click)="songTapped($event, song)"> -->
      <!-- <ion-icon name="md-musical-note" item-left></ion-icon> -->
      <!-- <ion-avatar item-left><img src={{song.image}}></ion-avatar>
        <h3>{{song.title}}</h3>
        <p>{{song.artist}}</p>
    </button> -->
  </ion-list>
  <div *ngIf="selectedSong" padding>
    You navigated here from <b>{{selectedSong.title}}</b>
  </div>
</ion-content>
